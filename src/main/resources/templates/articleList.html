<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ArticleList</title>

<!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<header>
    <h1>Mango (✌’ω’)✌</h1>
    <h5>망고의 게시판에 오신 것을 환영합니다.</h5>
</header>

<main>
    <button type="button" id="create-btn" th:onclick="|location.href='@{/new-article}'|" class="btn btn-primary">글 등록</button>
    <div class="card" th:each="item : ${articles}">
        <div class="card-header" th:text="${item.id}">
            ArticleId
        </div>
        <div class="card-body">
            <div>
                <p th:text="${item.selectedGame}"></p>
            </div>
            <a th:href="@{/articles/{id}(id=${item.id})}">
            <p class="card-title" th:text="${item.title}">ArticleTitle</p>
            <p class="author" th:text="${item.author}">ArticleAuthor</p>
            </a>
        </div>
    </div>

    <button type="button" class="btn btn-primary" onclick="location.href='/logout'">로그아웃</button>
</main>

<script>
    const token = searchParam('token')

if(token){
    localStorage.setItem("access_token", token)
}

function searchParam(key){
    return new URLSearchParams(location.search).get(key);
}
</script>

</body>
</html>
