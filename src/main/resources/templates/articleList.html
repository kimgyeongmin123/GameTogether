<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ArticleList</title>

<!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<header>
    <a href="/articles"><h1>GameTogether! 같이할래?</h1></a>
    <h5>나랑 같이 게임할사람~?</h5>
</header>

<main>
    <button type="button" id="createArticle-btn" th:onclick="|location.href='@{/new-article}'|" class="btn btn-primary">글 등록</button>
    <button type="button" id="myArticle-btn" th:onclick="|location.href='@{/my-article}'|" class="btn btn-primary">내가 쓴 글</button>
    <button type="button" id="chatRoom-btn" th:onclick="|location.href='@{/chat-room}'|" class="btn btn-primary">채팅방</button>

    <div class="card" th:each="item : ${articles}">
        <div class="card-header" th:text="${item.id}">
            ArticleId
        </div>
        <div class="card-body">
            <div>
                <p th:text="${item.selectedGame}"></p>
            </div>
            <a th:href="@{/articles/{id}(id=${item.id})}">
            <p class="card-title" th:text="${item.title}">ArticleTitle</p>
            <p class="author" th:text="${item.author}">ArticleAuthor</p>
            </a>
        </div>
    </div>

    <button type="button" class="btn btn-primary" onclick="location.href='/logout'">로그아웃</button>
</main>

<script src="/js/token.js"></script>
<script src="/js/apiRequest.js"></script>

</body>
</html>
