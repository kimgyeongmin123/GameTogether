<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<header>
    <a href="/login"><h1>GameTogether! 같이할래?</h1></a>
    <h5>나랑 같이 게임할사람~?</h5>
</header>

    <main>
        <h2>SIGN UP</h2>
        <p>서비스를 사용하려면 회원가입을 해주세요!</p>
        <form th:action="@{/user}" method="POST">
            <!-- 토큰을 추가하여 CSRF 공격 방지 -->
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <div class="mb-3">
                <label class="form-label">이메일</label>
                <input type="email" name="email" class="form-control" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label class="form-label">비밀번호</label>
                <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력">
            </div>
            <div class="mb-3">
                <label class="form-label">닉네임</label>
                <input type="text" name="nickname" class="form-control" placeholder="닉네임">
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example" name="ageGroup">
                    <option selected>나이를 선택해 주세요.</option>
                    <option value="10대 미만">10대 미만</option>
                    <option value="10대">10대</option>
                    <option value="20대">20대</option>
                    <option value="30대">30대</option>
                    <option value="40대">40대</option>
                    <option value="50대 이상">50대 이상</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">가입하기</button>
        </form>
    </main>
</body>
</html>
